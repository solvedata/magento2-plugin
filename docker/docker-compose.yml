version: '3.3'

services:
  nginx:
    image: nginx:latest
    ports:
      - ${NGINX_HOST_HTTP_PORT}:80
      - ${NGINX_HOST_HTTPS_PORT}:443
    volumes:
      - ./configs/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./configs/nginx/ssl:/etc/nginx/ssl:ro
      - type: bind
        source: ${NGINX_HOST_SITE_PATH}
        target: /var/www
        read_only: true
        bind:
          propagation: shared
    links:
      - php-fpm

  php-fpm:
    build: ./configs/php
    volumes:
      - type: bind
        source: ${NGINX_HOST_SITE_PATH}
        target: /var/www
        bind:
          propagation: shared
    environment:
      # Web configuration
      - MAGENTO_WEB_ADDRESS
      - MAGENTO_WEB_PORT

      # Admin user configuration
      - MAGENTO_ADMIN_FIRSTNAME
      - MAGENTO_ADMIN_LASTNAME
      - MAGENTO_ADMIN_EMAIL
      - MAGENTO_ADMIN_USER
      - MAGENTO_ADMIN_PASSWORD

      # Store configuration
      - MAGENTO_LANGUAGE
      - MAGENTO_CURRENCY
      - MAGENTO_TIMEZONE

      # Database configuration
      - MYSQL_HOST=mysql
      - MYSQL_PORT
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
    links:
      - mysql

  mysql:
    image: mysql:5.7
    entrypoint:
      - bash
      - -c
      - |
        echo -e "[client]\ndatabase=${MYSQL_DATABASE}\nuser=${MYSQL_USER}\npassword=${MYSQL_PASSWORD}" >> /etc/mysql/my.cnf
        echo -e "[mysqld]\ngeneral_log=on\ngeneral_log_file=/var/log/mysql/general.log" >> /etc/mysql/my.cnf
        exec docker-entrypoint.sh mysqld
    ports:
      - ${MYSQL_HOST_PORT}:${MYSQL_PORT}
    environment:
      - MYSQL_PORT
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_ROOT_PASSWORD
    volumes:
      - ${MYSQL_HOST_CONF_FILE}:/etc/mysql/conf.d/mysql.cnf:ro
      - mysql:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - ${PHPMYADMIN_HOST_PORT}:80
    links:
      - mysql:db

volumes:
  mysql:
